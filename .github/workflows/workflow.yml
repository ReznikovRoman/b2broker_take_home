  test:
    runs-on: ubuntu-latest
    # needs: lint
    env:
      PYTHONPATH: ${{ github.workspace }}
      B2B_CI: 1
      DJANGO_SETTINGS_MODULE: b2broker.settings
      DJANGO_CONFIGURATION: CI
      B2B_DB_HOST: 127.0.0.1
      B2B_DB_PORT: 3306
      B2B_DB_NAME: testdb
      B2B_DB_USER: test
      B2B_DB_PASSWORD: pass
    steps:
      - uses: actions/checkout@v3
      - uses: mirromutth/mysql-action@v1.1
        with:
          character set server: 'utf8'
          collation server: 'utf8_general_ci'
          mysql version: '8.4'
          mysql database: $B2B_DB_NAME
          mysql user: $B2B_DB_USER
          mysql password: $B2B_DB_PASSWORD
      - name: Wait for MySQL to be ready
        run: |
          mysqladmin ping -h db -P 3306 -u test -p "pass"
      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Cache dependencies
        id: cache-test
        uses: actions/cache@v3
        with:
          path: ${{ env.pythonLocation }}
          key: ${{ env.pythonLocation }}-${{ hashFiles('requirements.txt') }}-${{ hashFiles('requirements.test.txt') }}
          restore-keys: ${{ env.pythonLocation }}-
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/requirements.txt -r requirements/requirements.test.txt
      - name: Run tests
        run: make test
