name: Main workflow

on:
  push:
    paths-ignore:
      - '**.md'
  pull_request:
    paths-ignore:
      - '**.md'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.12"
      - uses: pre-commit/action@v3.0.1
  test:
    runs-on: ubuntu-latest
    needs: lint
    env:
      PYTHONPATH: ${{ github.workspace }}
      B2B_CI: 1
      DJANGO_SETTINGS_MODULE: b2broker.settings
      DJANGO_CONFIGURATION: CI
      B2B_DB_HOST: 127.0.0.1
      B2B_DB_PORT: 8888
      B2B_DB_NAME: test
      B2B_DB_USER: root
      B2B_DB_PASSWORD: password
    services:
      mysql:
        image: mysql:8.4
        env:
          MYSQL_ROOT_PASSWORD: $B2B_DB_PASSWORD
          MYSQL_DATABASE: $B2B_DB_NAME
        ports:
            - '8888:3306'
        options: >-
          --health-cmd "mysqladmin ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 3
    steps:
      - uses: actions/checkout@v3
      - run: mysql -h 127.0.0.1 --port $B2B_DB_PORT -u root -p$B2B_DB_PASSWORD -e 'CREATE DATABASE IF NOT EXISTS $B2B_DB_NAME;'
      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Cache dependencies
        id: cache-test
        uses: actions/cache@v3
        with:
          path: ${{ env.pythonLocation }}
          key: ${{ env.pythonLocation }}-${{ hashFiles('requirements.txt') }}-${{ hashFiles('requirements.test.txt') }}
          restore-keys: ${{ env.pythonLocation }}-
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/requirements.txt -r requirements/requirements.test.txt
      - name: Run tests
        run: make test
